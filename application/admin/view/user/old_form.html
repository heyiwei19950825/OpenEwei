<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form" action="" method="post" lay-filter="admin-form">
    <div class="layui-form-item">
        <div class="layui-input-inline">
            <input type="hidden" name="id" value="{$data.user_id}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">所在地</label>
        <div class="layui-input-inline">
            <select name="province" lay-search="" id="province" lay-filter="province">
                <option value="">请选择省</option>
                {foreach name="chinacity.province" item="vo"}
                    <option value="{$vo.id}" {if $data.province == $vo.id}selected{/if}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="city" lay-search="" id="city" lay-filter="city">
                <option value="">请选择市</option>
                {foreach name="chinacity.city" item="vo"}
                <option value="{$vo.id}" {if $data.city == $vo.id}selected{/if}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
        <div class="layui-input-inline">
            <select name="district" lay-search="" id="district" lay-filter="district">
                <option value="">请选择县/区</option>
                {foreach name="chinacity.district" item="vo"}
                <option value="{$vo.id}" {if $data.district == $vo.id}selected{/if}>{$vo.name}</option>
                {/foreach}
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <input type="text" name="name" value="{$data.name}" lay-verify="required" placeholder="请输入用户名"
                   autocomplete="off" class="layui-input">
        </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-inline">
                <input type="number" name="age" value="{$data.age}" lay-verify="required" placeholder="请输入年龄"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-inline">
                <select class="form-control m-b" name="sex">
                    <option value="">选择性别</option>
                    <option value="male"  {if $data.sex == 'male'}selected{/if}>男</option>
                    <option value="famale"  {if $data.sex == 'famale'}selected{/if}>女</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">

        <div class="layui-inline">
            <label class="layui-form-label">收费区间</label>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="number" name="low_budget" placeholder="￥" autocomplete="off" class="layui-input" lay-verify="required" value="{$data.low_budget}">
            </div>
            <div class="layui-form-mid">-</div>
            <div class="layui-input-inline" style="width: 100px;">
                <input type="number" name="high_budget" placeholder="￥" autocomplete="off" class="layui-input" lay-verify="required" value="{$data.high_budget}">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">预算</label>
            <div class="layui-input-inline">
                <input type="number" name="budget" value="{$data.budget}" lay-verify="required|number" placeholder="请输入预算"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系人</label>
            <div class="layui-input-inline">
                <input type="number" name="contact" value="{$data.contact}" lay-verify="required|number" placeholder="请输入联系人"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">手机号</label>
            <div class="layui-input-inline">
                <input type="text" name="mobile" value="{$data.mobile}" lay-verify="required|phone" placeholder="请输入手机号"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">与老人关系</label>
            <div class="layui-input-inline">
                <select class="form-control m-b" name="relation">
                    <option value="">选择关系</option>
                    {foreach name="$dict.elder_relation" item="rvo"}
                    <option value="{$rvo.id}" {if $data.relation == $rvo.id}selected{/if}>{$rvo.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-inline">
                <input type="number" name="remark" value="{$data.remark}" lay-verify="required|number" placeholder="请输入联系人"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">推送次数</label>
            <div class="layui-input-inline">
                <input type="number" name="push_times" value="{$data.push_times}" lay-verify="required|number" placeholder="请输入推送次数"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">试住次数</label>
            <div class="layui-input-inline">
                <input type="number" name="live_times" value="{$data.live_times}" lay-verify="required|number" placeholder="请输入试住次数"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">

    <div class="layui-inline">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-block">
            <select name="state">
                <option value="0">选择状态</option>
                <option value="正常" {if $data.state == '正常'}selected{/if}>正常</option>
                <option value="试住中" {if $data.state == '试住中'}selected{/if}>试住中</option>
                <option value="推送中" {if $data.state == '推送中'}selected{/if}>推送中</option>
                <option value="已入住" {if $data.state == '已入住'}selected{/if}>已入住</option>
            </select>
        </div>
    </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">与老人关系</label>
            <div class="layui-input-inline">
                <select class="form-control m-b" name="relation">
                    <option value="">选择关系</option>
                    {foreach name="$dict.elder_relation" item="rvo"}
                    <option value="{$rvo.id}" {if $data.relation == $rvo.id}selected{/if}>{$rvo.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">与老人关系</label>
            <div class="layui-input-inline">
                <select class="form-control m-b" name="relation">
                    <option value="">选择关系</option>
                    {foreach name="$dict.elder_relation" item="rvo"}
                    <option value="{$rvo.id}" {if $data.relation == $rvo.id}selected{/if}>{$rvo.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">与老人关系</label>
            <div class="layui-input-inline">
                <select class="form-control m-b" name="relation">
                    <option value="">选择关系</option>
                    {foreach name="$dict.elder_relation" item="rvo"}
                    <option value="{$rvo.id}" {if $data.relation == $rvo.id}selected{/if}>{$rvo.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">与老人关系</label>
            <div class="layui-input-inline">
                <select class="form-control m-b" name="relation">
                    <option value="">选择关系</option>
                    {foreach name="$dict.elder_relation" item="rvo"}
                    <option value="{$rvo.id}" {if $data.relation == $rvo.id}selected{/if}>{$rvo.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>

    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">与老人关系</label>
            <div class="layui-input-inline">
                <select class="form-control m-b" name="relation">
                    <option value="">选择关系</option>
                    {foreach name="$dict.elder_relation" item="rvo"}
                    <option value="{$rvo.id}" {if $data.relation == $rvo.id}selected{/if}>{$rvo.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-submit" id="LAY-submit" value="确认">
    </div>
</form>

<script src="__LAYUI__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__LAYUI__/' //静态资源所在路径
    }).extend({
        index: 'lib/index', //主入口模块
    }).use(['index', 'form'],function() {
        var $ = layui.jquery,
            form = layui.form;

        //城市三级联动
        initSelect('province',0);

        //初始化下拉框
        function initSelect(id,param){
            $.ajaxSettings.async = false;
            $.post("{:url('common/getCity')}",{
                id:param
            },function(result){
                var data = result.data;
                var arr = [];
                arr.push("<option value=''>请选择</option>");
                $.each(data, function(i,item){
                    var t = item.name, v = item.id, option = "<option value='"+v+"'>"+t+"</option>";
                    arr.push(option);
                })

                $("#"+id).empty();
                $("#"+id).append(arr.join(""));
                form.render('select');
            },'json')
        }

        form.on('select(province)',function(data){
            initSelect('city',data.value);
        })
        form.on('select(city)',function(data){
            initSelect('district',data.value);
        })
    });



</script>
</body>
</html>
