<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>招聘信息编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css" media="all">
</head>
<body>
<form class="layui-form" action="" method="post" lay-filter="admin-form">
    <div class="layui-form-item">
        <div class="layui-input-inline">
            <input type="hidden" name="id" value="{$data.id}" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-form-item">
            <label class="layui-form-label">所在地</label>
            <div class="layui-input-inline">
                <select name="province" lay-search="" id="province" lay-filter="province">
                    <option value="">请选择省</option>
                    {foreach name="chinacity.province" item="vo"}
                    <option value="{$vo.id}" >{$vo.name}</option>
                    {/foreach}
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="city" lay-search="" id="city" lay-filter="city">
                    <option value="">请选择市</option>
                    {foreach name="chinacity.city" item="vo"}
                    <option value="{$vo.id}" >{$vo.name}</option>
                    {/foreach}
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="district" lay-search="" id="district" lay-filter="district">
                    <option value="">请选择县/区</option>
                    {foreach name="chinacity.district" item="vo"}
                    <option value="{$vo.id}" >{$vo.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-inline">
            <input type="text" name="title" value="{$data.title}" lay-verify="required" placeholder="请输入标题"
                   autocomplete="off" class="layui-input">
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">来源</label>
            <div class="layui-input-inline">
                <input type="text" name="source" value="{$data.source}" lay-verify="required" placeholder="请输入来源"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">作者</label>
            <div class="layui-input-inline">
                <input type="text" name="author" value="{$data.author}" lay-verify="required" placeholder="请输入作者"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">评论数</label>
            <div class="layui-input-inline">
                <input type="number" name="comments" value="{$data.comments}" lay-verify="required|number" placeholder="请输入作者"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">点赞数</label>
            <div class="layui-input-inline">
                <input type="number" name="views" value="{$data.views}" lay-verify="required|number" placeholder="请输入点赞数"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">排序</label>
            <div class="layui-input-inline">
                <input type="number" name="sortorder" value="{$data.sortorder}" lay-verify="required|number" placeholder="请输入排序"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item" pane="">
        <div class="layui-inline">
            <label class="layui-form-label">推荐</label>
            <div class="layui-input-block">
                <input type="radio" name="commend" lay-skin="primary" title="是" value="1"  {if $data.commend == '1'} checked{/if}>
                <input type="radio" name="commend" lay-skin="primary" title="否" value="2"  {if $data.commend == '2'} checked{/if}>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">转发</label>
            <div class="layui-input-block">
                <input type="radio" name="forbid_reserved" lay-skin="primary" title="禁止" value="1" {if $data.forbid_reserved == '1'} checked{/if}>
                <input type="radio" name="forbid_reserved" lay-skin="primary" title="允许" checked value="2" {if $data.forbid_reserved == '1'} checked{/if}>
            </div>
        </div>


    </div>
    <div class="layui-form-item" pane="">
        <div class="layui-inline">
            <label class="layui-form-label">级别</label>
            <div class="layui-input-inline">
                <input type="number" name="level" value="{$data.level}" lay-verify="required|number" placeholder="请输入级别"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">栏目</label>
            <div class="layui-input-inline">
                <select class="form-control m-b" name="pagebelong">
                    <option value="">选择栏目</option>
                    {foreach name="$dict.article_type" item="rvo"}
                    <option value="{$rvo.id}" {if $data.pagebelong == 'rvo.id'} selected{/if}>{$rvo.name}</option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">文章状态</label>
            <div class="layui-input-inline">
                <select class="form-control m-b" name="statuss">
                    <option value="">选择状态</option>
                    <option value="1" {if $data.statuss == '1'} selected{/if}>未审核</option>
                    <option value="2" {if $data.statuss == '2'} selected{/if}>已审核</option>
                    <option value="3" {if $data.statuss == '3'} selected{/if}>已删除</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">摘要</label>
            <div class="layui-input-inline">
                <textarea name="summary" placeholder="请输入" class="layui-textarea" style="width: 500px;">{$data.summary}</textarea>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
            <label class="layui-form-label">摘要</label>
            <div class="layui-input-block">
            <textent name="content" id="content">{$data.content}</textent>
            </div>
    </div>
    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit lay-filter="LAY-submit" id="LAY-submit" value="确认">
    </div>
</form>

<script src="__LAYUI__/layui/layui.js"></script>
<script src="__STATIC__/ueditor/ueditor.config.js"></script>
<script src="__STATIC__/ueditor/ueditor.all.min.js"></script>

<script>
    layui.config({
        base: '__LAYUI__/' //静态资源所在路径
    }).extend({
        index: 'lib/index', //主入口模块
    }).use(['index', 'form','layedit','upload'],function() {
        var $ = layui.jquery,
            form = layui.form
            ,layedit = layui.layedit
            ,upload = layui.upload;
        var ue = UE.getEditor('content');
        ue.ready(function() {
            ue.setHeight(500);
        });
        layedit.build('content-information');

        //城市三级联动
        initSelect('province',0);
        //初始化下拉框
        function initSelect(id,param){
            $.post("{:url('common/getCity')}",{
                id:param
            },function(result){
                var data = result.data;
                var arr = [];
                arr.push("<option value=''>请选择</option>");
                $.each(data, function(i,item){
                    var t = item.name, v = item.id, option = "<option value='"+v+"'>"+t+"</option>";
                    arr.push(option);
                })

                $("#"+id).empty();
                $("#"+id).append(arr.join(""));
                form.render('select');
            },'json')
        }

        form.on('select(province)',function(data){
            initSelect('city',data.value);
        })
        form.on('select(city)',function(data){
            initSelect('district',data.value);
        })
    });

</script>
</body>
</html>
