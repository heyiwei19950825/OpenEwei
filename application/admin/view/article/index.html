<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章管理列表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="__LAYUI__/style/admin.css" media="all">
    <link rel="stylesheet" href="__LAYUI__/style/oc.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <li class="layui-this">文章分类</li>
            <li>文章管理</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">关键字</label>
                            <div class="layui-input-block">
                                <input type="text" name="keyword" placeholder="请输入关键字" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-block">
                                <select name="status">
                                    <option value="">选择状态</option>
                                    <option value="1">未激活</option>
                                    <option value="2">已激活</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-search" data-item="category_list">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div style="padding: 10px;">
                    <button class="layui-btn layuiadmin-btn-admin" data-type="add" data-title="添加" data-url="{:url('categoryFrom')}" data-width="600px" data-height="500px">添加</button>
                    <button class="layui-btn layuiadmin-btn-admin layui-btn-danger" data-type="del" data-url="{:url('admin/action/delActionLimit')}">删除</button>
                </div>
                <table id="category_list" lay-filter="category_list"></table>
                <script type="text/html" id="bar">
                    <a class="layui-btn layui-btn-primary layui-btn-xs layui-tool-btn" lay-event="other" data-title="添加子类" data-url="{:url('categoryFrom')}" data-width="90%" data-height="90%">添加子类</a>
                    <a class="layui-btn layui-btn-xs layui-tool-btn" lay-event="other" data-title="编辑用户" data-url="{:url('categoryFrom')}" data-width="90%" data-height="90%">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs layui-tool-btn" lay-event="del"  data-url='{:url("delActionLimit")}'>删除</a>
                </script>
            </div>


            <div class="layui-tab-item">
                <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">关键字</label>
                            <div class="layui-input-block">
                                <input type="text" name="keyword" placeholder="请输入关键字" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-block">
                                <select name="status">
                                    <option value="">选择状态</option>
                                    <option value="1">未激活</option>
                                    <option value="2">已激活</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-search" data-item="category_list">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div style="padding: 10px;">
                    <button class="layui-btn layuiadmin-btn-admin" data-type="add" data-title="添加" data-url="{:url('categoryFrom')}" data-width="600px" data-height="500px">添加</button>
                    <button class="layui-btn layuiadmin-btn-admin layui-btn-danger" data-type="del" data-url="{:url('admin/action/delActionLimit')}">删除</button>
                </div>
                <table id="list" lay-filter="list"></table>
                <script type="text/html" id="data-bar">
                    <a class="layui-btn layui-btn-primary layui-btn-xs layui-tool-btn" lay-event="other" data-title="添加子类" data-url="{:url('categoryFrom')}" data-width="90%" data-height="90%">添加子类</a>
                    <a class="layui-btn layui-btn-xs layui-tool-btn" lay-event="other" data-title="编辑用户" data-url="{:url('categoryFrom')}" data-width="90%" data-height="90%">编辑</a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs layui-tool-btn" lay-event="del"  data-url='{:url("delActionLimit")}'>删除</a>
                </script>
            </div>
        </div>
    </div>
</div>

<script src="__LAYUI__/layui/layui.js"></script>
<script>
    layui.config({
        base: '__LAYUI__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','jquery', 'table','laydate','common'], function () {
        var $ = layui.$
            , form = layui.form
            , table = layui.table;

        //文章位列表
        table.render({
            elem: '#category_list',
            url: "{:url('article/category')}", //数据接口
            defaultToolbar: ['filter', 'print', 'exports'],
            page: true, //开启分页
            toolbar: true,
            limits: [10, 20, 50, 100],
            cols: [[ //表头
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', title: 'ID', sort: true, fixed: 'left'},
                {field: 'name', title: '分类名称', sort: true, fixed: 'left'},
                {field: 'thumb', title: '缩略图', sort: true, fixed: 'left'},
                {field: 'alias', title: '别名', sort: true, fixed: 'left'},
                {field: 'list_template', title: '分类列表模板', sort: true},
                {field: 'detail_template', title: '分类详情模板', sort: true,edit:true},
                {field: 'type', title: '类型', sort: true},
                {field: 'sort', title: '排序', sort: true},
                {field: 'pid', title: '父级', sort: true},
                {fixed: 'right', width: 175, align: 'center', toolbar: '#bar'}
            ]]
        });


        //文章列表
        table.render({
            elem: '#list',
            url: "{:url('article/index')}", //数据接口
            defaultToolbar: ['filter', 'print', 'exports'],
            page: true, //开启分页
            toolbar: true,
            limits: [10, 20, 50, 100],
            cols: [[ //表头
                {type: 'checkbox', fixed: 'left'},
                {field: 'id', title: 'ID', sort: true, fixed: 'left'},
                {field: 'title', title: '分类名称', sort: true, fixed: 'left'},
                {field: 'author', title: '作者', sort: true},
                {field: 'status', title: '状态', sort: true},
                {field: 'reading', title: '阅读量', sort: true,edit:true},
                {field: 'is_top', title: '是否置顶', sort: true},
                {field: 'is_recommend', title: '是否推荐', sort: true},
                {field: 'sort', title: '排序', sort: true},
                {field: 'create_time', title: '创建时间', sort: true},
                {field: 'publish_time', title: '发布时间', sort: true},
                {fixed: 'right', width: 165, align: 'center', toolbar: '#bar'}
            ]]
        });

        //监听搜索
        form.on('submit(LAY-search)', function(data){
            var where = data.field;
            var item = $(this).attr('data-item');
            //执行重载
            table.reload('category_list', {
                where:where
            });
        });

        //监听排序事件
        table.on('sort(category_list)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var where_order = obj.type;
            var where_field = obj.field;

            //尽管我们的 table 自带排序功能，但并没有请求服务端。
            //有些时候，你可能需要根据当前排序的字段，重新向服务端发送请求，从而实现服务端排序，如：
            table.reload('category_list', {
                initSort: obj //记录初始排序，如果不设的话，将无法标记表头的排序状态。
                ,where: { //请求参数（注意：这里面的参数可任意定义，并非下面固定的格式）
                    field: where_field //排序字段
                    ,order: where_order //排序方式
                }
            });
        });

        //监听单元格编辑
        table.on('edit(category_list)', function(obj){
            var value = obj.value //得到修改后的值
                ,data = obj.data //得到所在行所有键值
                ,field = obj.field; //得到字段
            layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
        });

        //监听行工具事件
        table.on('tool(category_list)', function (obj,i) {
            var title = $(this).attr('data-title');
            var url =  $(this).attr('data-url');
            var width =  $(this).attr('data-width');
            var height =  $(this).attr('data-height');

            var data = obj.data;
            var layEvent = obj.event;
            if (layEvent === 'del') {
                layer.confirm('真的删除行么', function (index) {
                    $.post(url, {id: [data.id]}, function (res) {
                        if (res.code === 1) {
                            obj.del();
                            layer.close(user_list);
                            layer.msg(res.msg);
                        } else {
                            layer.msg(res.msg);
                        }
                    });
                });
            } else if (layEvent === 'other') {
                if( data.id ){
                    url += "?id=" + data.id
                }
                layer.open({
                    type: 2
                    , title: title
                    , content: url
                    , maxmin: true
                    , area: [width, height]
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index ]
                            , submitID = 'LAY-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            var field = data.field; //获取提交的字段
                            //提交 Ajax 成功后，静态更新表格中的数据
                            $.post(url, field, function (res) {
                                if (res.code === 1) {
                                    table.reload('category_list');   //数据刷新
                                    layer.close(index);     //关闭弹层
                                    layer.msg(res.msg);
                                } else {
                                    layer.msg(res.msg);
                                }
                            }, 'json');
                        });
                        submit.trigger('click');
                    }
                });
            }
        });


        //事件
        var active = {
            del: function () {
                var checkStatus = table.checkStatus('category_list')
                    , checkData = checkStatus.data; //得到选中的数据
                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }
                var ids = [];
                for (var v in checkData) {
                    ids.push(checkData[v].id);
                }
                layer.confirm('确定删除吗？', function (index) {
                    $.post(active_url, {id: ids}, function (res) {
                        if (res.code === 1) {
                            layer.close(index);
                            table.reload('category_list');
                            layer.msg(res.msg);
                        } else {
                            layer.msg(res.msg);
                        }
                    }, 'json')
                })
            },add: function () {
                layer.open({
                    type: 2
                    , title: active_title
                    , content: active_url
                    , area: [active_width, active_height]
                    , maxmin: true
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'LAY-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);

                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            var field = data.field; //获取提交的字段
                            //提交 Ajax 成功后，静态更新表格中的数据
                            $.post(active_url,field, function (res) {
                                if (res.code === 1) {
                                    layer.close(index);
                                    table.reload('category_list');
                                    layer.msg(res.msg);
                                } else {
                                    layer.msg(res.msg);
                                }
                            });
                        });
                        submit.trigger('click');
                    }
                });
            }
        };
    });
</script>
</body>
</html>
