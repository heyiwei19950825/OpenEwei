<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>文章分类</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__LAYUI__/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="/static/layuiadmin/style/template.css" media="all">
    <style>
        .layui-upload-img{width: 402px; height: 202px; margin: 0 10px 10px 0;}
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body" style="padding: 15px;">
            <div class="layui-form" lay-filter="layuiadmin-form" id="layuiadmin-form" style="padding: 20px 30px 0 0;">
                <div class="layui-form-item">
                    <label class="layui-form-label">导航分类名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" value="{$data.name}" required  lay-verify="required" placeholder="请输入导航分类名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <input type="text" name="remark" value="{$data.remark}" placeholder="（选填）请输入备注" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">主导航</label>
                    <div class="layui-input-block">
                        <input type="radio" name="is_main" value="0" {if $data.is_main == 0}checked{/if} title="否">
                        <input type="radio" name="is_main" value="1" {if $data.is_main == 1}checked{/if} title="是">
                    </div>
                    <div class="layui-form-mid layui-word-aux">（主要显示导航）</div>
                </div>
                <div class="layui-form-item layui-layout-admin">
                    <div class="layui-input-block">
                        <div class="layui-footer" style="left: 0;">
                            <input type="hidden" name="id" value="{$data.id}">
                            <button class="layui-btn" lay-submit="" lay-filter="form-submit">立即提交</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="__LAYUI__/layui/layui.js"></script>
<script src="__STATIC__/ueditor/ueditor.config.js"></script>
<script src="__STATIC__/ueditor/ueditor.all.min.js"></script>
<script>
    layui.config({
        base: '__LAYUI__/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index','jquery','form', 'table','laydate','upload','common'], function(){
        var $ = layui.$
            ,form = layui.form;

        form.render();

        /* 监听提交 */
        form.on('submit(form-submit)', function(data){
            $.post("{:url('categoryForm')}", data.field, function (e) {
                if(e.code==1){
                    layer.confirm('保存成功,关闭本页面吗?', {icon: 3, title:'提示'}, function(index){
                        layer.close(index);
                    });
                }else{
                    layer.msg(e.msg);
                }
            }, 'json');
            return false;
        });
    })
</script>
</body>
</html>
